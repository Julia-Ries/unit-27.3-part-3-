{% extends "base.html %}

{% block title %} Edit a Tag {% endblock %}

{% block content %}
<h1>Edit a Tag</h1>

<form method="POST" action="/tags/{{ tag.id }}/edit">
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id ="name" value="{{ tag.name }}">
    </div>

    <div class="form-group row form-check">
        {% for post in posts %}
        <div>
          <input
                  class="form-input"
                  type="checkbox"
                  value="{{ post.id }}"
                  id="post_{{ post.id }}"
                  name="posts"
                  {% if post in tag.posts %}
                  checked
                  {% endif %}
          >
          <label class="form-check-label" for="post_{{ post.id }}">
            {{ post.title }}
          </label>
        </div>
        {% endfor %}
      </div>

    <div>

        <button type="submit">Edit</button>
        <a href="/tags">Cancel</a>
    </div>
</form>

{% endblock %}
